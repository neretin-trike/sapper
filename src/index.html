<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/vendor/bootstrap4.grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Игра Сапёр</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 class="title">сапёр</h1>
            <img src="./images/bomb.png">
        </div>
    </header>
    <main class="main">

        <canvas id="playing-field"></canvas>

        <section class="game-over-window hidden">
            <h2 class="game-status"></h2>
            <table class="game-result">
                <tr>
                    <td class="name">Время затрачено</td>
                    <td class="value"></td>
                </tr>
                <tr>
                    <td class="name">Меток использовано</td>
                    <td class="value"></td>
                </tr>
                <tr>
                    <td class="name">Бомб осталось</td>
                    <td class="value"></td>
                </tr>
            </table>
            <button class="button">Начать заново</button>
        </section>
        
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
