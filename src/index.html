<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/vendor/bootstrap4.grid.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Игра Сапёр</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1 class="title">сапёр</h1>
            <img src="./images/bomb.png" alt="Логотип в виде бомбы">
        </div>
        <menu class="menu">
            <button class="repeat menu-button" title="Начать заного"></button>
            <button class="setting menu-button" title="Настройки"></button>
        </menu>
    </header>
    <main class="main">
        <header class="round-info">
            <div class="size">Размер: <span class="value"></span></div>
            <div class="bomb-count">Бомб: <span class="value"></span></div>
            <div class="time">Время: <span class="value">0</span></div>
        </header>
        <canvas width="650" height="650" id="playing-field"></canvas>
        <section class="game-over-window hidden">
            <h2 class="game-status"></h2>
            <table class="game-result">
                <tr>
                    <td class="name">Время затрачено</td>
                    <td class="value"></td>
                </tr>
                <tr>
                    <td class="name">Меток использовано</td>
                    <td class="value"></td>
                </tr>
                <tr>
                    <td class="name">Бомб осталось</td>
                    <td class="value"></td>
                </tr>
            </table>
            <button class="button">Начать заново</button>
        </section>
        <section class="setting-window hidden">
            <h2 class="title">Настройки</h2>
            <table class="setting-fields">
                <tr>
                    <td class="name">Размер поля</td>
                    <td class="value">
                        <select class="setting-size">
                            <option value="4">4 на 4</option>
                            <option selected value="10">10 на 10</option>
                            <option value="20">20 на 20</option>
                            <option value="40">40 на 40</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="name">Количество бомб</td>
                    <td class="value">
                        <input class="setting-bomb" min="1" value="1" type="number">
                    </td>
                </tr>
                <tr>
                    <td class="name">Отображать время</td>
                    <td class="value">
                        <input class="setting-time" type="checkbox" id="time-input">
                        <label class="custom-check" for="time-input"></label>
                    </td>
                </tr>
                <tr>
                    <td class="name">Включить анимацию</td>
                    <td class="value">
                        <input class="setting-animation" type="checkbox" id="anim-input">
                        <label class="custom-check" for="anim-input"></label>
                    </td>
                </tr>
            </table>
            <div class="hint">После сохранения данных страница перезагрузится</div>
            <div class="interaction">
                <button class="button close">Закрыть</button><button class="button save">Сохранить</button>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
